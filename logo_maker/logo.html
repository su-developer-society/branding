<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stellenbosch University Developer Society — Logo Mock</title>
  <!-- Chintzy CPU webfont via CDNFonts -->
  <link href="https://fonts.cdnfonts.com/css/chintzy-cpu-brk-2" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      color: #000000;
      padding: 2rem;
    }
    .logo {
      font-family: 'Chintzy CPU Shadow (BRK)', 'Segoe UI', system-ui, -apple-system, 'Apple Color Emoji','Segoe UI Emoji','Noto Color Emoji', sans-serif;
      font-size: clamp(24px, 7vw, 72px);
      line-height: 1.05;
      text-align: center;
      white-space: pre-line; /* keep line breaks in the markup */
      letter-spacing: 0.5px;
    }
    /* Force emojis to use a color-emoji font so they render correctly */
    .logo .emojis {
      font-family: 'Apple Color Emoji','Segoe UI Emoji','Noto Color Emoji', 'Chintzy CPU (BRK)', sans-serif;
      display: inline-block;
      line-height: 1;
      margin: 0.0em 0;
    }
    .logo-wrapper {
      display: inline-block;
      /* padding: 4rem; */
      padding-left: 4rem;
      padding-right: 4rem;
      padding-top: 0.9rem;
      padding-bottom: 5rem;
      background: #ffffff;
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <div class="logo">
      <span class="emojis">👩‍💻⌨️🤖🖱️👨‍💻</span>
      Stellenbosch
      University
      Developer
      Society
      <span class="emojis">👨‍💻⌨️🤖🖱️👩‍💻</span>
    </div>
  </div>
</body>
</html>
